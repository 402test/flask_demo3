{% extends 'index.html' %}
{% block mod %}

<div class="col-md-4 col-sm-6 col-md-offset-4">


<form action="/login" method="POST">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleInputEmail1" required placeholder="Email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name = 'password'  required title="密码为6-18位非特殊字符" pattern="^[a-zA-Z0-9_\+-=]{6,18}$" id="exampleInputPassword1" placeholder="Password">
  </div>
<div class="form-group">
     <label for="">验证码</label>
    <input type="text" class="form-control" required title="请输入4位字符" pattern="^(\w){4}$"  name="img" >
    <img src="/code" onclick="this.src='/code?'+ Math.random()">
  </div>

<div class="form-group">
     <label for="">记住密码</label>
    <input type="checkbox"    name="isSaved">
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>

</div>
<script>
{%  if  error %}

            alert('{{error}}')

            {% endif %}

            </script>
{% endblock %}
